<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그래프 테스트</title>

  <body style="margin: 20px; padding: 10px; border: dashed 1px black">
    <div class="graph-set" style="width: 200px; height: 30px; overflow: hidden">

      <div
        class="graph-bg"
        style="
          display: grid;
          grid-template-columns: repeat(6, 1fr);
          height: 20px;
          gap: 2px;
          background-color: white;
          position: relative;
          top: -20px;
          z-index: -1;
        "
      >
        <div style="background-color: #dddddd"></div>
        <div style="background-color: #dddddd"></div>
        <div style="background-color: #dddddd"></div>
        <div style="background-color: #dddddd"></div>
        <div style="background-color: #dddddd"></div>
        <div style="background-color: #dddddd"></div>
      </div>
      <div class="txt" style="display: flex; flex-direction: row; justify-content: space-between; height: 20px; position: relative; top: -20px">
        <div>최소</div>
        <div>평균</div>
        <div>최대</div>
      </div>
    </div>
